<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding:10px;
        }
    </style>
</head>
<body>
    <h2>Table Examples</h2>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tbody>
                <tr>
                    <td>Row</td>
                    <td>Row</td>
                    <td>Row</td>
                </tr>
                <tr>
                    <td>Row2</td>
                    <td>Row2</td>
                    <td>Row2</td>
                </tr>
                <tr>
                    <td>Row3</td>
                    <td>Row3</td>
                    <td>Row3</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
